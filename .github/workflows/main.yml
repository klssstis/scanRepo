name: start worker
on: push
  
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ github.head_ref }}
    - name: install depends
      run: |
          ls -al
          ls -al /home/runner/work/&&ls -al /home/runner/runners
          sudo apt-get update
          sudo apt-get install -y git python3 sudo
          cd /home/runner/work&&git clone https://github.com/klssstis/GraphSPD.git
          ls -al
          chmod +x /home/runner/GraphSPD/install_dep.sh
          chmod -R +x /home/runner/GraphSPD/joern
          /home/runner/GraphSPD/install_dep.sh
          pip3 install PyGithub
    - name: runs
      env:
        COMMIT_MSG: |
          addcommit
          skip-checks: true
      run: |
          cd /home/runner/work/scanRepo/scanRepo/&&python3 worker1.py
          sudo git config --global http.postBuffer 524288000
          sudo git config --local user.email "${GITHUB_ACTOR}@gmail.com"
          sudo git config --local user.name "${GITHUB_ACTOR}"
          sudo git remote -v
          sudo git add --all
          sudo git commit -m "result works"
          sudo git push "https://klssstis:${{ secrets.ACCESS_TOKEN }}@github.com/klssstis/scanRepo.git" HEAD:main --force 
